
<!-- Main Table -->
<table class="table-main">
  <thead>
    <!-- Controls -->
    <tr class="invisible-desktop-wide">
      <td class="cell-empty"></td>
      <td colspan="9">
        <!-- Mobile -->
        <div class="controls-container invisible-tablet invisible-desktop">
          <div 
            class="controls-button"
            [ngClass]="{'controls-button-disabled': !v.mobile.start}"
            (click)="shiftVisibility(1, -v.mobile.range)">&#9664;</div>
          <div 
            *ngFor="let b of v.mobile.bp"
            class="controls-button controls-button-tiny"
            [ngClass]="{'controls-button-selected': v.mobile.start == b}"
            (click)="setVisibility(1, b)"></div>
          <div 
            class="controls-button"
            [ngClass]="{'controls-button-disabled': v.mobile.start >= 15}"
            (click)="shiftVisibility(1, v.mobile.range)">&#9654;</div>
        </div>
        <!-- Tablet -->
        <div class="controls-container invisible-mobile invisible-desktop">
          <div 
            class="controls-button "
            [ngClass]="{'controls-button-disabled': !v.tablet.start}"
            (click)="shiftVisibility(2, -v.tablet.range)">&#9664;</div>
          <div 
            *ngFor="let b of v.tablet.bp"
            class="controls-button"
            [ngClass]="{'controls-button-selected': v.tablet.start == b}"
            (click)="setVisibility(2, b)">Groups {{b + 1}} &hellip; {{b + v.tablet.range}}</div>
          <div 
            class="controls-button"
            [ngClass]="{'controls-button-disabled': v.tablet.start >= 12}"
            (click)="shiftVisibility(2, v.tablet.range)">&#9654;</div>
        </div>
        <!-- Small Desktop -->
        <div class="controls-container invisible-mobile invisible-tablet invisible-desktop-wide">
          <div 
            class="controls-button"
            [ngClass]="{'controls-button-disabled': !v.desktop.start}"
            (click)="shiftVisibility(3, -v.desktop.range)">&#9664;</div>
          <div 
            *ngFor="let b of v.desktop.bp"
            class="controls-button"
            [ngClass]="{'controls-button-selected': v.desktop.start == b}"
            (click)="setVisibility(3, b)">Groups {{b + 1}} &hellip; {{b + v.desktop.range}}</div>
          <div 
            class="controls-button"
            [ngClass]="{'controls-button-disabled': v.desktop.start >= 9}"
            (click)="shiftVisibility(3, v.desktop.range)">&#9654;</div>
        </div>
      </td>
    </tr>
    <!-- Group Headers -->
    <tr>
      <td class="cell-empty"></td>
      <th 
        *ngFor="let g of arrG"
        class="cell-group" 
        [ngClass]="{
          'invisible-mobile': g < v.mobile.start || g > v.mobile.end,
          'invisible-tablet': g < v.tablet.start || g > v.tablet.end,
          'invisible-desktop-small': g < v.desktop.start || g > v.desktop.end,
          'group-hovered': groupHovered == g
        }"
        (mouseenter)="groupHovered = g"
        (mouseleave)="groupHovered = undefined">Group {{g + 1}}</th>
    </tr>
  </thead>
  <tbody>
    <!-- Periods -->
    <tr *ngFor="let p of arrP">
      <th 
        class="cell-period"
        [ngClass]="{'period-hovered': periodHovered == p}"
        (mouseenter)="periodHovered = p"
        (mouseleave)="periodHovered = undefined">Period {{p + 1}}</th>
      <td 
        *ngFor="let g of arrG"
        [ngClass]="{
          'invisible-mobile': g < v.mobile.start || g > v.mobile.end,
          'invisible-tablet': g < v.tablet.start || g > v.tablet.end,
          'invisible-desktop-small': g < v.desktop.start || g > v.desktop.end,
          'group-hovered': groupHovered == g,
          'period-hovered': periodHovered == p
        }">
        <app-element
          *ngIf="arrTable[p][g]"
          [e]="arrTable[p][g]!"
          (click)="pickElement(arrTable[p][g])">
        </app-element>
      </td>
    </tr>
  </tbody>
</table>

<div class="exceptions-container">

  <!-- Lanthanoides and Actinoides (Mobile) -->
  <div 
    class="exceptions-container-mobile invisible-tablet invisible-desktop"
    [ngClass]="{'exceptions-container-mobile-collapsed': exceptionsContainerMobileCollapsed}">
    <div 
      class="exceptions-container-mobile-header"
      (click)="toggleExceptionsContainerMobile()">Lanthanoides and Actinoides</div>
    <div class="exceptions-container-mobile-body">    
      <table 
        *ngFor="let t of ['Lanthanoides', 'Actinoides']; index as i"
        class="table-exceptions">
        <tbody>
          <tr>
            <th colspan="2">{{t}}<br />(Period&nbsp;{{6 + i}})</th>
          </tr>
          <tr *ngFor="let row of arrExc">
            <td *ngFor="let e of (!i ? arrLanthanoides : arrActinoides) | slice:(2 * row):(2 * row + 2)">
              <app-element
                [e]="e"
                (click)="pickElement(e)">
              </app-element>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Lanthanoides and Actinoides (Tablet) -->
  <table 
    *ngFor="let t of ['Lanthanoides', 'Actinoides']; index as i"
    class="table-exceptions invisible-mobile invisible-desktop">
    <tbody>
      <tr *ngFor="let row of [0, 1]">
        <th *ngIf="!row" rowspan="2">{{t}}<br />(Period&nbsp;{{6 + i}})</th>
        <td *ngFor="let e of (!i ? arrLanthanoides : arrActinoides) | slice:(!row ? 0 : 7):(!row ? 7 : 14)">
          <app-element
            [e]="e"
            (click)="pickElement(e)">
          </app-element>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<!-- Lanthanoides and Actinoides (Desktop) -->
<table class="table-exceptions invisible-mobile invisible-tablet">
  <tbody>
    <tr *ngFor="let row of ['Lanthanoides', 'Actinoides']; index as i">
      <th 
        [ngClass]="{'period-hovered' : periodHovered == -(i + 1) || periodHovered == 5 + i}"
        (mouseenter)="periodHovered = -(i + 1)"
        (mouseleave)="periodHovered = undefined">{{row}}<br />(Period&nbsp;{{6 + i}})</th>
      <td 
        *ngFor="let e of (!i ? arrLanthanoides : arrActinoides)"
        [ngClass]="{'period-hovered' : periodHovered == -(i + 1) || periodHovered == 5 + i}">
        <app-element
          [e]="e"
          (click)="pickElement(e)">
        </app-element>
      </td>
    </tr>
  </tbody>
</table>

<!-- Overlay -->
<div 
  class="page-overlay"
  *ngIf="pickedElement"
  (click)="pickElement(undefined)">
  <app-element-info
    *ngIf="pickedElement"
    [e]="pickedElement"
    (click)="$event.stopPropagation()"
    (change)="pickElementByNumber($event)"
    (close)="pickElement(undefined)">
  </app-element-info>
</div>
